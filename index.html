<!DOCTYPE html>
<html>
    <head>    
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Beyond 3D</title>
        <script src="code.js" type="text/javascript" charset="utf-8"></script>   
        <script src="https://code.jquery.com/jquery-1.3.min.js" integrity="sha256-kAGRpEMRXYtIqdaNMGLos9cSlyeVG4YXRltIW68lMAY=" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onload()">
        <div class=column>
            <canvas id="myCanvas" width="800" height="800"></canvas>
        </div>
        <div>
            <h1>4 Dimensional Projections</h1>
            <h2> Select a Shape</h2>
            <div class="input-field col s12">
            <select id="shape" onChange="updateShape()">
                <option value="tesseract">tesseract</option>
                <option value="pentachoron">pentachoron</option>
                <option value="hexadecachoron">hexadecachoron</option>
                <option value="tetrahedralprism">tetrahedral prism</option>
                <option value="octahedralprism">octahedral prism</option>
            </select>
        </div>
            <div>
                <h3> or enter your own points</h3>
            </div>
            <div>
                <textarea id="userInputVerticies" placeholder="Type in data points..."></textArea>
            </div>
            <h3>and connect your points with faces</h3>
            <div>
                <textarea id = "userInputFaces" rows="4" cols="50" placeholder="Type points as faces to be connected..."></textArea>
            </div>
            <button onclick="saveUserInput()" >save data</button>
            <span>
                <div class=warningPrint id = "warningPrint" ></div>
            </span>
            <!--<button onClick="copyLink();">get perma link</button>-->
            <div id="userVerticies"></div>
            <div id="userFaces"></div>
            <div>
                <div><h2 id="TLabel">Translation</h2></div>
                <div id="TSliders">
                    <div>x: -100<input oninput="translateShape(0, this.value)" type="range" min="-100" max="100" step="1">100</div><div id="x"></div>
                    <div>y: -100<input oninput="translateShape(1, this.value);" type="range" min="-100" max="100" step="1">100</div><div id="y"></div>
                    <div>z: -100<input oninput="translateShape(2, this.value);" type="range" min="-100" max="100" step="1">100</div><div id="z"></div>
                    <div>w: -100<input oninput="translateShape(3, this.value);" type="range" min="-100" max="100" step="1">100</div><div id="w"></div> 
                </div>
                <!--<div class=warningPrint id = "warningTrans" ></div>-->
            </div>
            <div>
                <div><h2 id="RLabel">Rotation</h2></div>
                <div id="RSliders">
                    <div>x-y: -360<input oninput="rotateShape(0, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>x-z: -360<input oninput="rotateShape(1, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>x-w: -360<input oninput="rotateShape(2, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>y-z: -360<input oninput="rotateShape(3, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>y-w: -360<input oninput="rotateShape(4, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>z-w: -360<input oninput="rotateShape(5, this.value);" type="range" min="-360" max="360" step="1">360</div>
                </div>
            </div>
            <div>
                <h2>Display Options</h2>
                <label for="" >3D<input id="threeD" type="checkbox" onclick="turnOn3D()"/></label>
            </div>
        </div>
    </body>
</html>
