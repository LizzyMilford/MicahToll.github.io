<!DOCTYPE html>
<html>
    <head>    
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Beyond 3D</title>
        <script src="code.js" type="text/javascript" charset="utf-8"></script>   
        <script src="https://code.jquery.com/jquery-1.3.min.js" integrity="sha256-kAGRpEMRXYtIqdaNMGLos9cSlyeVG4YXRltIW68lMAY=" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onload()">
        <div class=column>
            <canvas id="myCanvas" width="800" height="800"></canvas>
            <div id="x"></div>
            <div id="y"></div>
            <div id="z"></div>
            <div id="w"></div> 
            </div>

            <h1>4 Dimensional Projections</h1>
        <div>
            <h2> Select a Shape</h2>
            <div class="input-field col s12">
            <select id="shape" onChange="updateShape()">
                <option value="" placeholder="shape" disabled selected>Shape</option>
                <option value="pentachoron">pentachoron</option>
                <option value="tesseract">tesseract</option>
                <option value="hexadecachoron">hexadecachoron</option>
                <option value="tetrahedron">tetrahedron</option>
                <!--<option value="life3">life3</option>-->
            </select>
        </div>

            <div>
                <h3> or enter your own points</h3>
            </div>
            <div>
                <textarea id="userInputVerticies" placeholder="Type in data points..."></textArea>
            </div>
            <h3>and connect your points with faces</h3>
            <div>
                <textarea id = "userInputFaces" rows="4" cols="50" placeholder="Type points as faces to be connected..."></textArea>
            </div>
            <script></script>
            
            <button onclick="saveUserInput()" >save data</button>
            <span>
                <div class=warningPrint id = "warningPrint" ></div>
            </span>
            <!--<button onClick="copyLink();">get perma link</button>-->
            <div id="userVerticies"></div>
            <div id="userFaces"></div>
            <div>
                <div><h2 id="TLabel">Translation</h2></div>
                <!--<div>
                    <div class="translateButtonDiv">X: <button>+10</button></div><button>-10</button></div>
                    <div>Y: <button>+10</button><div></div><button>-10</button></div>
                    <div>Z: <button>+10</button><div></div><button>-10</button></div>
                    <div>W: <button>+10</button><div></div><button>-10</button></div>
                </div>-->
                <div id="TSliders">
                    <div>x: -100<input oninput="translateShape(0, this.value)" type="range" min="-100" max="100" step="1">100</div>
                    <div>y: -100<input oninput="translateShape(1, this.value);" type="range" min="-100" max="100" step="1">100</div>
                    <div>z: -100<input oninput="translateShape(2, this.value);" type="range" min="-100" max="100" step="1">100</div>
                    <div>w: -100<input oninput="translateShape(3, this.value);" type="range" min="-100" max="100" step="1">100</div>
                </div>
                <!--<div class=warningPrint id = "warningTrans" ></div>-->
            </div>
            <div>
                <div><h2 id="RLabel">Rotation</h2></div>
                <div id="RSliders">
                    <div>x-y: -360<input oninput="rotateShape(0, 1, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>x-z: -360<input oninput="rotateShape(0, 2, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>x-w: -360<input oninput="rotateShape(0, 3, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>y-z: -360<input oninput="rotateShape(1, 2, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>y-w: -360<input oninput="rotateShape(1, 3, this.value);" type="range" min="-360" max="360" step="1">360</div>
                    <div>z-w: -360<input oninput="rotateShape(2, 3, this.value);" type="range" min="-360" max="360" step="1">360</div>
                </div>
            </div>
            <div>
                <h2>Display Options</h2>
                <label for="" >3D<input type="checkbox" /></label>
            </div>
        </div>
    </body>
</html>
